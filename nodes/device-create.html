<script type="text/javascript">

    function hideSources() {
        $(".node-row-device").hide();
        $(".node-row-update").hide();
        $(".node-row-topic").hide();
        $("#node-input-device").val("");
        $("#node-input-update").val("");
        $("#node-input-topic").val("");
    }

    RED.nodes.registerType('device-create', {
        category: 'thinger',
        color: '#62b0fe', // #1F8EFE at 30% lightened
        credentials: {
            deviceCredentials: {type: "password"}
        },
        defaults: {
            name: {value:""},
            deviceType: {value: ""},
            deviceId: {value: ""},
            deviceName: {value: ""},
            description: {value: ""},
            enabled: {value: ""},
            assetType: {value: ""},
            assetGroup: {value: ""},
            product: {value: ""},
            server: {type:"thinger-server", required:true}
        },
        icon:"device.svg",
        inputs: 1,
        outputs: 1,
        inputLabels: "event",
        align: 'left',
        label: function() {
            return this.name || (this.device ? this.device : "device create");
        },
        paletteLabel: function() {
            return "device create";
        },
        oneditprepare: function() {

            const node_id = this.id;

            var firstTime = true;

            // Event listeners
            $("#node-input-deviceType").change(function() {
                if ($(this).val() == "HTTP") {
                    $(".node-row-deviceCredentials").hide();
                } else {
                    $(".node-row-deviceCredentials").show();
                    $("#node-input-deviceCredentials").val("");
                }
            });

            $("#node-input-random").click(function() {
                $("#node-input-deviceCredentials").val(ThingerUtils.generateCredentials());
            });

            $("#node-input-assetType").focus(function() {
                if ($(".red-form-options").length && $(".red-form-options").prev()[0].id === $(this)[0].id) return;

                const field = "assetType";
                const type = $(this).val();
                const svr_id = $('#node-input-server').find(":selected")[0].value; // extracted each time to account for changes of the server field
                let types = new ThingerTypes(type,node_id,svr_id);
                types.getTypes().then(function(data) {
                    ThingerDOM.showOptions(field, data, type, function(value) {
                        // types filtering callback
                        types = new ThingerTypes(value,node_id,svr_id);
                        types.getTypes().then((data) => {ThingerDOM.showOptions(field,data)});
                    });
                });
            });

            $("#node-input-assetGroup").focus(function() {
                if ($(".red-form-options").length && $(".red-form-options").prev()[0].id === $(this)[0].id) return;

                const field = "assetGroup";
                const group = $(this).val();
                const svr_id = $('#node-input-server').find(":selected")[0].value; // extracted each time to account for changes of the server field
                let groups = new ThingerGroups(group,node_id,svr_id);
                groups.getGroups().then(function(data) {
                    ThingerDOM.showOptions(field, data, group, function(value) {
                        // groups filtering callback
                        groups = new ThingerGroups(value,node_id,svr_id);
                        groups.getGroups().then((data) => {ThingerDOM.showOptions(field,data)});
                    });
                });
            });

            $("#node-input-product").focus(function() {
                if ($(".red-form-options").length && $(".red-form-options").prev()[0].id === $(this)[0].id) return;

                const field = "product";
                const product = $(this).val();
                const svr_id = $('#node-input-server').find(":selected")[0].value; // extracted each time to account for changes of the server field
                let products = new ThingerProducts(product,node_id,svr_id);
                products.getProducts().then(function(data) {
                    ThingerDOM.showOptions(field, data, product, function(value) {
                        // products filtering callback
                        products = new ThingerProducts(value,node_id,svr_id);
                        products.getProducts().then((data) => {ThingerDOM.showOptions(field,data)});
                    });
                });
            });

            // Load values into fields
            if (this.enabled === "") {
                $("#node-input-enabled").prop("checked", true)
            }

        }
    });
</script>

<script type="text/markdown" data-help-name="device-create">
Creates or updates a device given the configuration.

### Inputs
: *type* (string) : the type of the device to create (<samp>Generic</samp>, <samp>HTTP</samp> or <samp>MQTT</samp>).
: device (string) : the id of the device to create.
: *credentials* (string) : the credentials to authenticate the device.
: *name* (string) : the name of the device to create.
: *description* (string) : the description of the device to create.
: enabled (boolean) : the status of the bucket on creation.
: *asset_type* (string) : the type of thinger asset.
: *asset_group* (string) : the type of thinger group.
: *product* (string) : the type of thinger product.

### Outputs

: payload (object) : the standard output of the command.

### Details
The node allows the configuration via the edit dialog or through an input message.
The values assigned through the dialog will have priority over the message, with the exception the `msg.enabled`.

The field `msg.type` allows different values depending on the desired device. Find and explanation of each one below:
- **Generic device**: devices with Thinger.io software client in it (WiFi, Ethernet or GSM).
- **HTTP device**: allows creating a virtual device to integrate data via REST API Callback (Sigfox, LoRa or cURL).
- **MQTT devices**: for MQTT devices that will work with the Thinger.io embedded broker.

The field `msg.credentials` is used if device type is Generic or HTTP. Has to be of 16 chars of length and can contain <samp>A-Z</samp>,<samp>a-z</samp>,<samp>0-9</samp> and <samp>!@#$%^&*()</samp>

### References

- [Thinger Node-RED Plugin]("https://docs.thinger.io/plugins/node-red") - full description of the plugin
- [GitHub]("https://github.com/thinger-io/Node-RED") - the nodes github repository
- [npm]("https://www.npmjs.com/package/node-red-contrib-thinger") - the nodes npm repository
- [Thinger.io]("https://thinger.io/") - the company behind the development
</script>
