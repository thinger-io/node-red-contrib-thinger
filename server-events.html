<script type="text/javascript">
    function addFilterField(filter) {

        let lowerField = filter.field.replace('_',' ');
        let capsField = capitalize(lowerField);
        let idField = capsField.replace(' ','');
        //let capsField = filter.field;

        let html = `
          <div class='node-row-additional-filter'>
            <div class='form-row'>
              <label for="node-input-filter${capsField}"><i class="fa fa-filter"></i> ${capsField}</label>
              <input type="text" id="node-input-filter${idField}" placeholder="${capsField} Filter">
            </div>
          </div>
        `;
        $(".node-row-filter").append(html);

        if (filter.hasOwnProperty("hints")) {
            //fillOptions(filter.hints, null, "filter"+capsField.replace(' ',''));
            //console.log(filter.hints);
            //console.log(capsField.replace(' ',''));
            $("#node-input-filter"+idField).click(function() {
                if (!$(".red-form-options").length) {
                    //createOptions("server/events","event",null,function(json) {
                    createOptions(null, "filter"+idField,null,filter.hints.unshift("Any"));
                }
            });
        }
    }

    RED.nodes.registerType('server-events', {
        category: 'thinger',
        color: '#74b9ff',
        defaults: {
            name: {value:""},
            event: {value:"", required:true},
            bucket: {value:""},
            device: {value:""},
            endpoint: {value:""},
            state: {value:""},
            server: {type:"thinger-server", required: true}
        },
        icon:"thinger_logo_white.png",
        inputs: 0,
        outputs: 1,
        label: function() {
            return this.name || this.event || "server events";
        },
        paletteLabel: function() {
            return "server events";
        },
        oneditprepare: function() {
            /*$("#node-input-event").change(function(e) {
                var val = $(this).val();
                $(".node-row-bucket").toggle(val && val.startsWith("bucket"));
                $(".node-row-device").toggle(val && val.startsWith("device"));
                $(".node-row-endpoint").toggle(val && val.startsWith("endpoint"));
                $(".node-row-device-state").toggle(val === "device_state_change");
            });
            */

            // DESDE Aqui
            // TODO: load User class and events
            var assetValue = this.asset;
            // Save original filter row to restore in case of asset change
            var originalFilter = $(".node-row-filter")[0].outerHTML;

            // Event listeners

            // change field name
            $("#node-input-asset").change(function() {
                // empty event field and change asset icon
                $("#node-input-event").val('');
                if ($(".red-form-options").length <= 1 && $(this).val() !== "") {
                    if (typeof changeField === "function") {
                        changeField($(this).val(),"filter",false);
                    }
                } else {
                    // restore filter field when empty
                    $(".node-row-filter").replaceWith(originalFilter);
                }
            });

            // restore filter field when empty
            /*$("#node-input-asset").on('input', function() {
                if ($(this).val() === "") {
                    $(".node-row-filter").replaceWith(originalFilter);
                }
            });*/

            $("#node-input-event").click(function() {
                if (!$(".red-form-options").length) {
                    createOptions("server/events","event",null,function(json) {
                        $("#node-input-event").off('change');
                        $("#node-input-event").change(function() {
                            $(".node-row-additional-filter").remove();
                            let evento = json.find(e=>e.event === $(this).val());
                            for (i in evento.filters) {
                                console.log(i);
                                /*if (i === 0) {
                                  console.log(i);
                                  console.log(evento.filters[i]);
                                  break;
                                }*/
                                if (evento.filters[i].field == $("#node-input-asset").val()) {
                                    continue;
                                }
                                addFilterField(evento.filters[i]);
                                //console.log(evento[i]);
                                //console.log(evento[i].hints);
                            }
                        });
                    },["Any"]);
                }
            });

            $("#node-input-event").change(function() {
            });

            // Load static scripts, also needed for stylesheets
            console.log("Loading starting scripts");
            $.getScript('thinger-server/js/thinger-server/thinger.js')
            .done(function() {
              // Execute function from script after load
              fillSelect("server/events","asset",assetValue);
            })
            .fail(function(jqxhr, settings, exception ) {
              console.log("failed");
              console.log(exception);
              console.log(exception.stack);

            });

        }
    });
</script>
