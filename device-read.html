<script type="text/javascript">
    RED.nodes.registerType('device-read', {
        category: 'thinger',
        color: '#74b9ff',
        defaults: {
            name: {value: ""},
            device: {value: ""},
            resource: {value: ""},
            server: {type:"thinger-server", required:true}
        },
        icon:"thinger_logo_white.png",
        inputs: 1,
        outputs:1,
        inputLabels: "event",
        label: function() {
            return this.name || ((this.device && this.resource) ? (this.device + "/" + this.resource) : "device read");
        },
        paletteLabel: function() {
            return "device read";
        },
        oneditprepare: function() {

            // Event listeners
            $("#node-input-device").click(function() {
                if (!$(".red-form-options").length) {
                    createOptions("assets/devices","device");
                }
            });

            $("#node-input-resource").click(function() {
                if (!$(".red-form-options").length) {
                    let deviceId = $("#node-input-device").val();
                    createOptions("assets/devices/"+deviceId+"/resources","resource",3);
                }
            });

            // Load static scripts, also needed for stylesheets
            console.log("Loading starting scripts");
            $.getScript('thinger-server/js/thinger-server/thinger.js')
            .fail(function(jqxhr, settings, exception ) {
              console.log("failed");
              console.log(exception);
              console.log(exception.stack);
            });
        }
    });
</script>
