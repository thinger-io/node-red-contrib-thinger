<script type="text/javascript">

    function hideSources() {
        $(".node-row-device").hide();
        $(".node-row-resource").hide();
        $(".node-row-update").hide();
        $(".node-row-topic").hide();
        $("#node-input-device").val("");
        $("#node-input-resource").val("");
        $("#node-input-update").val("");
        $("#node-input-topic").val("");
    }

    RED.nodes.registerType('bucket-create', {
        category: 'thinger',
        color: '#74b9ff',
        defaults: {
            name: {value:""},
            bucketId: {value: ""},
            bucket: {value: ""},
            description: {value: ""},
            enabled: {value: ""},
            source: {value: ""},
            extraSource: {value: ""}, // mqtt topic or device
            resource: {value: ""},
            update: {value: ""},
            interval: {value: ""},
            assetType: {value: ""},
            assetGroup: {value: ""},
            server: {type:"thinger-server", required:true}
        },
        icon:"thinger_logo_white.png",
        inputs: 1,
        outputs: 1,
        inputLabels: "event",
        align: 'left',
        label: function() {
            return this.name || (this.bucket ? this.bucket : "bucket create");
        },
        oneditprepare: function() {

            var firstTime = true;

            // Event listeners
            $("#node-input-source").change(function() {
                if (!firstTime) {
                    hideSources();
                }
                firstTime = false;

                if ($(this).val() == "device") {
                    $(".node-row-device").show();
                    $(".node-row-resource").show();
                    $(".node-row-update").show();
                } else if ($(this).val() == "mqtt") {
                    $(".node-row-topic").show();
                }
            });

            $("#node-input-device").click(function() {
                if (!$(".red-form-options").length) {
                    createOptions("assets/devices","device");
                }
            });

            $("#node-input-resource").click(function() {
                if (!$(".red-form-options").length) {
                    let deviceId = $("#node-input-device").val();
                    createOptions("assets/devices/"+deviceId+"/resources","resource");
                }
            });

            $("#node-input-update").change(function() {
                if ($(this).val() === "interval") {
                    $("#node-input-intervalValue").show();
                    $("#node-input-intervalUnits").show();
                    if (!$("#node-input-intervalValue").val()) {
                        $("#node-input-intervalValue").val("5");
                    }
                } else {
                    $("#node-input-intervalValue").hide();
                    $("#node-input-intervalUnits").hide();
                    $("#node-input-intervalValue").val("");
                    $("#node-input-intervalUnits").val("m");
                }
            });

            $("#node-input-assetType").click(function() {
                if (!$(".red-form-options").length) {
                    createOptions("assets/types","assetType");
                }
            });

            $("#node-input-assetGroup").click(function() {
                if (!$(".red-form-options").length) {
                    createOptions("assets/groups","assetGroup");
                }
            });

            // Load values into fields
            if ($("#node-input-source").val() == "device") {
                $("#node-input-device").val(this.extraSource);
                if (this.interval) {
                    $("#node-input-intervalValue").val(this.interval.slice(0,-1));
                    $("#node-input-intervalUnits").val(this.interval.slice(-1));
                }
            } else if ($("#node-input-source").val() == "mqtt") {
                $("#node-input-topic").val(this.extraSource);
            }
            if (this.enabled === "") {
                $("#node-input-enabled").prop("checked", true)
            }

            // Load static scripts, also needed for stylesheets
            console.log("Loading starting scripts");
            $.getScript('thinger-server/js/thinger-server/thinger.js')
            .fail(function(jqxhr, settings, exception ) {
              console.log("failed");
              console.log(exception);
              console.log(exception.stack);
            });
        },
        oneditsave: function() {
            if ($("#node-input-source").val() == "device") {
                this.extraSource = $("#node-input-device").val();
                if ($("#node-input-update").val() == "interval") {
                    this.interval = $("#node-input-intervalValue").val()+$("#node-input-intervalUnits").val();
                } else {
                    this.interval = "";
                }
            } else {
                this.extraSource = "";
            }

            if ($("#node-input-source").val()  == "mqtt") {
                this.extraSource = $("#node-input-topic").val();
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="bucket-create">

    <div class="form-row">

                <option value="device">From Device Resource</option>

    <div class="node-row-device" style="display: none;">

        </div>

    <div class="node-row-resource" style="display: none;">
        <div class="form-row">

    <div class="node-row-update" style="display: none;">

            <label for="node-input-update"><i class="fa fa-folder-open"></i> Data Source</label>

                <option value="" default>Select Refresh Mode</option>
                <option value="interval">Sampling Interval</option>

            </select>
            <input type="number" id="node-input-intervalValue" placeholder="Specify the value of the sampling interval" style="display: none; width:13%; !important" value=5>
            <select id="node-input-intervalUnits" style="display: none; width:19%; !important">
                <option value="s">seconds</option>
                <option value="m" selected>minutes</option>
                <option value="h">hours</option>
                <option value="d">days</option>
                <option value="w">weeks</option>
                <option value="m">months</option>
                <option value="y">years</option>
            </select>
        </div>
    </div>

    <div class="node-row-topic" style="display: none;">
        <div class="form-row">
            <label for="node-input-topic"><i class="fa fa-commenting-o"></i> MQTT Topic</label>
            <input type="text" id="node-input-topic" placeholder="Enter MQTT Topic">
        </div>
    </div>

    <div class="form-row">
        <label for="node-input-assetType"><i class="fa fa-list-ul"></i> Asset Type</label>
        <input type="text" id="node-input-assetType" placeholder="Select Type...">
    </div>

    <div class="form-row">
        <label for="node-input-assetGroup"><i class="fa fa-th"></i> Asset Group</label>
        <input type="text" id="node-input-assetGroup" placeholder="Select Group...">
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Select Server">
    </div>
</script>

<script type="text/x-red" data-help-name="bucket-create">
  <p>Node that creates a data bucket given the configuration.</p>
  <p>If any of the properties of the node are left blank, the must be set by using an input message. Below you can find and explanation of the input fields allowed and further configuration:</p>
  <ul>
    <li><strong>Bucket id</strong>: <code>msg.id</code></li>
    <li><strong>Bucket name</strong>: <code>msg.name</code></li>
    <li><strong>Bucket description</strong>: <code>msg.description</code></li>
    <li><strong>Enabled</strong>: <code>msg.enabled</code> with possible values <samp>true</samp> or <samp>false</samp>. If is passed as input as well as by configuration, the input value will have precedence</li>
    <li><strong>Data source</strong>: <code>msg.source</code>. The available values are <samp>device</samp> for 'From Device Resource'; <samp>write</samp> for 'From Device Write Call'; <samp>api</samp> for 'From API Request'; and <samp>mqtt</samp> for 'From MQTT Topic'. In case that <samp>device</samp> or <samp>mqtt</samp> are selected, additional fields may be needed</li>
    <li><strong>Extra source</strong>: the field <code>msg.extraSource</code> needs to be set in the case that <samp>device</samp> has been selected indicating the desired device from which to obtain the resource, or with the MQTT Topic for the case of <samp>mqtt</samp>. Also, <code>msg.device</code> or <code>msg.topic</code> will work for the previous sources accordingly.</li>
    <li><strong>Resource</strong>: after indicating a device in the previous field, <code>msg.resource</code> will need to be set with the resource selected</li>
    <li><strong>Refresh mode</strong>: the update mode, <code>msg.update</code> will only be neccesary in case of having selected 'From Device Resource' in the Data Source field. The available values are: <samp>interval</samp> for 'Sampling Interval', which will also need an additional field <code>msg.interval</code> indicating the interval as '1d' for one day, '1m' for one minute and so on; <samp>events</samp> for selecting 'Stream by Device'; and <samp>none</samp> to not set a updating mode</li>
    <li><strong>Asset type</strong>: <code>msg.assetType</code></li>
    <li><strong>Asset group</strong>: <code>msg.assetGroup</code></li>
  </ul>

</script>
